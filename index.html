<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>JIRA </title>
</head>
<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color lightpink"></div>
            <div class="color lightblue"></div>
            <div class="color lightgreen"></div>
            <div class="color lightblack"></div>
        </div>
        <div class="action-btn-cont">
                <div class="add-btn">
                    <i class="icon-plus"></i>
                </div>
                <div class="remove-btn">
                    <i class="icon-bin"></i>
                </div>
        </div>
    </div>
    <div class="main-cont">
    </div>
    <div class="toolbox-main-cont">
        <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
        <div class="toolbox-righ-cont">
            <div class="priorty-color lightpink"></div>
            <div class="priorty-color lightblue"></div>
            <div class="priorty-color lightgreen"></div>
            <div class="priorty-color lightblack active"></div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
<script src="./js/script.js"></script>
